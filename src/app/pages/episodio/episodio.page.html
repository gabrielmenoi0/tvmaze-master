<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{data.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <img src="{{data.image.original}}" *ngIf="data.image">
    </ion-item>
    <ion-item [innerHTML]="data.summary"></ion-item>
  </ion-list>
</ion-content>
