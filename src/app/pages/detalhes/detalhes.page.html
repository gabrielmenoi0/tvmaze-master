<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-img src="{{image}}"></ion-img>
    
    <ion-item routerLink="/temporada/{{id}}">
      <ion-label>{{qtsession}} temporadas</ion-label>
    </ion-item>
    
    <ion-item [innerHTML]="summary"></ion-item>

    <ion-list>
      <ion-item *ngFor="let i of elencoList">
        <ion-avatar>
          <img src="{{i.person.image.original}}" *ngIf="i.person.image != null"/>
        </ion-avatar>
        &nbsp;&nbsp;<ion-label>{{i.person.name}}</ion-label>
      </ion-item>
    </ion-list>
  
  </ion-list>
</ion-content>
