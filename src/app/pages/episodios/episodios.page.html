<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-back-button defaultHref="/detalhes/{{id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>Episodios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let i of episodios" routerLink="/episodio/{{i.id}}">
      <ion-avatar>
        <img src="{{i.image.medium}}" *ngIf="i.image != null">
      </ion-avatar>
      <ion-label>&nbsp;&nbsp;{{i.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
